---
layout: default
---
<section class="bare">
    <div class="bare-head">
        <a href="#" title="{{ site.name }}"><img src="{{ site.base_path }}/images/navlogo.png" alt="{{ site.name }}" /></a>
    </div>
    <div class="entry">
        {{ content }}
    </div>
    <div class="bare-foot">
        {% if page.shownav %}
        <ul class="bare-nav">
            <li><a href="#" title="Blog">Blog</a></li>
            <li><a href="#" title="Press">Press</a></li>
        </ul>
        {% endif %}
    </div>
</section>
