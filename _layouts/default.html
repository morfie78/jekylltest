<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>
<body data-page="{{ page.id }}" data-layout="{{ page.layout }}">
{% if page.stars %}
    <div class="stars">
{% for i in (1..100) %}<div class="starcontainer"><div class="star"></div></div>{% endfor %}
    </div>
{% endif %}
    <div class="tmpl-wrap" style="background-image: url('{{ site.base_path }}/{{ page.head_bg }}');">
        <div id="main" role="main" class="container">
            {{ content }}
        </div>
        {% if page.showfoot == "false" %}
        {% include footer.html %}
        {% endif %}
    </div>
{% if page.jsarr %}
    {% for js in page.jsarr %}
        <script type="text/javascript">
        {% include {{ js }} %}
        </script>
    {% endfor %}
{% endif %}
    {% include analytics.html %}
</body>
</html>
